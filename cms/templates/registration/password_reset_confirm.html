{% extends "cms/base.html" %}

{% block title %}
    Відновлення пароля
{% endblock %}

{% block content %}
    <h1>Відновлення пароля</h1>

    {% if validlink %}
      <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="save btn btn-default">Відправити</button>
      </form>
    {% else %}
      <p>Посилання за яким ви перейшли не дійсне. Відновлення пароля не виконано.</p>
    {% endif %}
{% endblock %}
