{% extends 'cms/base.html' %}

{% block content %}
  <div class="post">
    {% if post.author %}
    <div class="author">
      {{ post.author }}
    </div>
    {% endif %}
    <a class="btn btn-default pull-right" href="{% url 'post_edit' pk=post.pk %}">
      <span class="glyphicon glyphicon-pencil"></span>
    </a>
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
{% endblock %}
