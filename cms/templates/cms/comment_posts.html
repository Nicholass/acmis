{% load comments %}

<ul>
    {% if comments %}
        {% for comment in comments %}
            <li>
                <a href="{% url 'post_detail' comment.post.pk %}#comment{{ comment.pk }}">
                    {{ comment.post.title }}
                </a> -
                {{ comment.author }}
            </li>
        {% endfor %}
    {% else %}
        <ul>
            <li>Коментуємих постів поки немає</li>
        </ul>
    {% endif %}
</ul>
