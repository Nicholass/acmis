{% load comments %}

<ul>
    {% if posts %}
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}#comment{{ post.last_comment.pk }}">
                    {{ post.title }}
                </a> -
                {{ post.last_comment.author }}
            </li>
        {% endfor %}
    {% else %}
        <ul>
            <li>Коментуємих постів поки немає</li>
        </ul>
    {% endif %}
</ul>
