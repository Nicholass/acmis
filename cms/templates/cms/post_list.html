{% extends 'cms/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
  <i>{{ post.get_kind_verbose }}</i><b>/</b><i>{{ post.get_category_verbose }}</i>
  <div class="author">
    {{ post.author }}
  </div>
  <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock content %}
