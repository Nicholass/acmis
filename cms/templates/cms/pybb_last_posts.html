{% load i18n %}
<ul>
    {% if posts %}
        {% for post in posts %}
            <li>
                <a href="{% url 'pybb:post' post.pk %}" title="{{ post.topic }}">{{ post.topic|truncatechars:24 }}</a>
                <br>
                {{ post.created|date:"DATETIME_FORMAT" }} - {{ post.user }}
            </li>
        {% endfor %}
    {% else %}
        <ul><li>{% trans "There are no new posts on the forum." %}</li></ul>
    {% endif %}
</ul>
