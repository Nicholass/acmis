{% extends "django_messages/base.html" %}
{% load i18n %}

{% block title %}
    {% trans "Compose Message"%}
{% endblock %}

{% block content %}
    <h1>{% trans "Compose Message"%}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Send" %}</button>
    </form>
{% endblock %}
