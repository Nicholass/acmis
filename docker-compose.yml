version: '2'

services:
  web:
    build: .
    restart: always
    image: websource
    command: gunicorn acis.wsgi --bind 127.0.0.1:8000
    volumes:
      - ./:/usr/src/app
    expose:
      - "8000"
    networks:
      - local

